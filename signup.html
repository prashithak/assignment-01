  <div id="reg" class="reg text-center grid gap-3">
<h2 >REGISTRATION</h2>
<br>
<div class="input-group mb-1">
  <span class="input-group-text" id="basic-addon1">Full Name</span>
  <input type="text" class="form-control" placeholder="Name" aria-label="Name" aria-describedby="basic-addon1">
</div>
<br><br>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
  <label class="form-check-label" for="inlineRadio1">Male</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
  <label class="form-check-label" for="inlineRadio2">Female</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
  <label class="form-check-label" for="inlineRadio3">Others</label>
</div>

<br><br>
<div class="input-group">
  <span class="input-group-text">Address</span>
  <textarea class="form-control" aria-label="With textarea"></textarea>
</div>

<br><br>

<div class="input-group mb-1">
  <span class="input-group-text" id="basic-addon1">Email</span>
  <input type="text" class="form-control" placeholder="email" aria-label="Name" aria-describedby="basic-addon1">
</div>

<br><br>

<div class="input-group mb-1">
  <span class="input-group-text" id="basic-addon1">Phone Number</span>
  <input type="text" class="form-control" placeholder="phone" aria-label="Name" aria-describedby="basic-addon1">
</div>
